<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>

<body>

    <h1>Form Elements</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" placeholder="Enter Name" required autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" placeholder="Enter Password" required>
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" placeholder="Enter EmailId" autofocus>
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" max="50" min="18">
                </td>
            </tr>
            <tr>
                <td>Choose Color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>Enter Ph Number</td>
                <td>
                    <input type="text" pattern="[0-9]{10}" title="Please enter 10 digits b/w 0-9" placeholder="Enter Phone Number" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range" min="100" max="1000" value="500" onchange="output.value = value" step="50">
                </td>
                <td>
                    <output id="output">500</output>
                </td>
            </tr>
            <tr>
                <td>Your Progress</td>
                <td>
                    <progress value="30" max="100"></progress>
                </td>
            </tr>
            <tr>
                <td>Enter Your Message</td>
                <td>
                    <textarea cols="30" rows="10" spellcheck="false" placeholder="Enter msg"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
